{% extends 'appcms/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-2" >
    <div class="card">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary">
                Submit
            </button>
        </form>
      </div>
</div>

{% endblock content %}
