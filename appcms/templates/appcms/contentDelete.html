{% extends "appcms/base.html" %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="container">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <display >Are you sure you want to delete the post "{{ object.title }}"</display>
            </fieldset>
            <div class="contianer">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'contentDetail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
