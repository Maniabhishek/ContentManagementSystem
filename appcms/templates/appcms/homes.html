{% extends 'appcms/base.html' %}
{% block content %}
<div class="row mt-3 mb-3 mx-4 container" style="width: 70%;">
  <form method="GET" >
    {{myFilter.form}}
    <button class="btn btn-primary " type="submit" >Search</button>
</form>
</div>



{% for content in myFilter.qs %}
<div class="container mt-2" >
    <div class="card">
        <h5 class="card-header"><a href="{% url 'contentDetail' content.id %}" style="text-decoration: none;">{{ content.title }} by {{content.author}}</a></h5>
        <div class="card-body">
         
          <p class="card-text">{{content.body}}</p>
          <h5 class="card-title">{{content.summary}}</h5>
          <hr>
          {% if content.pdf %}
          <a href="{{ content.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
            Download PDF
          </a>
          {% else %}
          <h6  class="btn btn-primary btn-sm" target="_blank">
            No attached PDF
          </h6>
          {% endif %}
        </div>
      </div>
</div>
{% endfor %}

{% endblock content %}
